{% extends "main.html" %}

{% block content %}






<p>{{ user.username }} : {{ user.email }}</p>
<section style="background-color: #000000;">
    <div class="text-center container py-5">
      <h4 class="mt-4 mb-5 text-white"><strong>Your Products</strong></h4>
      {% for product in object_list %}
      <div class="row">
        <div class="col-lg-4 col-md-12 mb-4">
          <div class="card">
            <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
              data-mdb-ripple-color="light">
              <img src="{{ product.image.url }}" alt="{{ product.name }}"
                class="w-100 img-fluid img-thumbnail mt-4 mb-2"/>
              <a href="#!">
                <div class="mask">
                  <div class="d-flex justify-content-start align-items-end h-100">
                    <h5><span class="badge bg-primary ms-2">New</span></h5>
                  </div>
                </div>
                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </div>
              </a>
            </div>
            <div class="card-body">
              <a href="" class="text-reset">
                <h5 class="card-title mb-3"><a href="{% url "detail_product" pk=product.id%}">{{ product.name }}</a></h5>
              </a>
              <a href="" class="text-reset">
                <p>Category</p>
              </a>
               <p>{{product.description}}</p>
              <h6 class="mb-3">${{ product.price }}</h6>
            </div>
            <div>
                <a href="{% url 'update_myproduct' product.id %}">Edit product</a>
                <form method="POST" action="{% url 'delete_myproduct' product.id %}">
                    {% csrf_token %}
                   <p class="pt-5"> <button  class="btn btn-outline-dark" data-mdb-ripple-color="dark" type="submit">Delete product</button>
                </p>
                </form>
            </div>
          </div>
        </div>
        {% endfor %}
        
        
  
      
       
  
       
           
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}

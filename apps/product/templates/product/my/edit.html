{% extends "main.html" %}



{% block content %}
<div class="container text-white">
    <div class="p-2 m-2">
        <div class="col-md-6 mx-auto pt-4 bg-dark">
            <h3 class="text-white text-center pb-2">Create an Account</h3>
            <form action="" method="post" class="bg-dark">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

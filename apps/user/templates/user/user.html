{% extends 'main.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    
    {% block content %}

    <form method="POST">
        {% csrf_token %}
    <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card">
                <div class="rounded-top text-white d-flex flex-row" style="background-color:#343a40; height:200px;">
                  <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                    <img src='{{ user.avatar.url }}'
                      alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                      style="width: 150px; z-index: 1">
                    <button type="button" class="btn btn-outline-light" data-mdb-ripple-color="dark"
                      style="z-index: 1;">
                      Edit profile
                    </button>
                  </div>
                  <div class="ms-3" style="margin-top: 130px;">
                    <h5>{{ user.username }}</h5>
                  </div>
                </div>
                <div class="p-4 text-black bg-dark">
                  <div class="d-flex justify-content-end mt-5 py-1">
                
                      
                  
                <div class="card-body p-4 text-black ">
                  <div class="mb-5">
                    <p class="lead fw-normal mb-1 text-white mb-2">About</p>
                    <div class="p-4 rounded" style="background-color: #343a40;">
                        <p class="text-white">Email: {{ user.email }}</p>
                        <p class="text-white">Bio: {{ user.bio }}</p>
                        <p><a href="{% url 'list_myproduct' %}">View your products</a></p>
                        <p><a href="{% url 'add_myproduct' %}">Add new product</a></p>                    
                    </div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <p class="lead fw-normal mb-0">Recent photos</p>
                    <p class="mb-0"><a href="#!" class="text-muted">Show all</a></p>
                  </div>
                  {% for product in products %}
                  <div class="row g-2">
                    <div class="col mb-2">
                      <img src="{{product.image.url}}"
                        alt="image 1" class="w-100 rounded-3">
                    </div>
                    <div class="col mb-2">
                      <img src="{{product.image.url}}"
                        alt="image 1" class="w-100 rounded-3">
                    </div>
                  </div>
                  {% endfor %}
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
    </form> 
      </section>

{% endblock  %}
